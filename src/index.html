<!doctype html>
<html>
<head>
  <title>Jeslyn Wang</title>
  <link rel="icon" href="fish_header.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
    h1 {
        font-family: 'Cormorant Garamond', serif; 
        color: #810826; 
    }
    li a {
        font-family: 'Cormorant Garamond', sans-serif; 
        font-weight:bold;
        font-size: large;
        color: #810826; 
        text-decoration: none; 
        transition: background-color 0.3s ease;
    }

    li a:hover {
      /*background-color: #810826;
      color: #ffffff;*/
        text-decoration: underline; /*underline on hover*/
    }
    body {
        margin: 0;
        padding: 0;
    }
    .custom-bg {
      background: linear-gradient(#FFC8CF, #ffffff); 
    }
    .custom-nav{
      background:#ffffff
    }
    .custom-p {
      font-family: 'League Spartan', sans-serif;
      color: #810826; 
    }
    .custom-button {
      font-family: 'Cormorant Garamond', sans-serif;
      margin-top: 2rem; 
      display: inline-block; 
      padding: 0.75rem 1.5rem;
      background-color: #CE1140; 
      color: white; /* Button text color */
      font-size: 1.125rem; /* Font size */
      transition: background-color 0.3s ease; 
      align-items: center; /* Center text vertically */
      white-space: nowrap;
    }
    .custom-button:hover {
      background-color: #ffffff; 
      color: #810826;
    }

    @keyframes moveHorizontally {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px); /* Move the image to the right */
      }
      100% {
        transform: translateX(0); /* Back to original position */
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg) translateX(0);
      }
      50%{
        transform: rotate(180deg) ;
      }
      
      100% {
        transform: rotate(360deg) translateX(0);
      }
    }

    @keyframes spin2 {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    .spin-image {
      animation: spin 20s linear infinite; 
    }

    .spin-image-2 {
      animation: spin2 15s linear infinite; 
    }
  </style>
</head>
<body>
  <div class = "custom-nav border-gray-300 py-4 relative relative z-10">

            </li>
            <li>

            </li>
            <li>
              <a href="#" class="px-4 py-2 rounded-md">Resume</a>
            </li>
          </ul>
        </nav>
    </div>
  </div>
  <div class = "custom-bg h-screen">

      <!-- Image Section -->

        <div class="flex justify-start relative z-10"> <!-- Center the button within the column -->
          <a href="#" class="custom-button custom-hover">About Me</a>

      </div>
      
    </section>
    <img src="dots_top_right_dep.svg" alt="Decorative Dots"

  </div>
  
</body>
